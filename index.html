<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body class="flex-column" >

  <header>
    <h1 id="dashboard-title">Weather Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    
    <!-- Left side -->
    <div class="flex-column no-gutters">

      <div class="right-div col-12 col-md-3">
        <h4 class="text-uppercase">Choose a City</h4>
          <form id="choose-city" class="card-body">
            <label class="form-label" for="city"></label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button id="cityBtn" type="submit" class="btn">Submit</button>
          </form>
      </div>

      <div class="right-div col-12 col-md-3">
        <h5 class="text-uppercase">Past Searches:</h5>
      </div>

    </div>

      <!-- Right container -->
      <div class="flex-column no-gutters">
        <!--! Current Weather container -->
        <div id="current-weather">
          <h2>Current Weather In <span id="chosenCity"></span>:</h2>

        </div>

        <!-- Forecast containter -->
        <div>

        </div>

      </div>

    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
