<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>
<body>

  <header>
    <h1 id="dashboard-title">Weather Dashboard</h1>
  </header>

  <main class="container">
    
    
    <div class="row">
      <!-- Left side -->
      <div class="left-div col-12 col-md-3">
        <div class="city-search">
          <h4 class="text-uppercase">Choose a City</h4>
          <form id="choose-city">
            <label class="form-label" for="city"></label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
            <button id="cityBtn" type="submit" class="btn">Submit</button>
          </form>
        </div>

        <div class="left-div" id="past-city-list">
          <h5 class="text-uppercase">Past Searches:</h5>
        </div>

        <div>
          <button id="clear-saved-cities">Clear history</button>
        </div>
      </div>

      <!-- Right side -->
      <div class="right-div col-12 col-md-9">
        <div class="row">
        <!--! Current Weather container -->
        <div class="col-12 current-display">
          <div id="current-weather">
            <h3>Current Weather in <span id="chosenCity"></span>:</h3>
          </div>
          <div id="icon-container"></div>
        </div>
        
        
        <!-- Forecast containter -->
        <div class="col-12">
          <div class="row forecast-weather" id="forecast-weather">
            

          </div>
          
        </div>
      </div>
      </div>

    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
